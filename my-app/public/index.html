<!DOCTYPE html>
<html>
<head>
  <title>Robertorob Website</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </noscript>
  
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Ubuntu', sans-serif;
      height: 100vh;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      color: #344A5E;
    }
    p {
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .central-content {
      display: flex;
      flex-grow: 1;
      flex-shrink: 0;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .bottom-content {
      height: 116px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .caption {
      margin-top: 15px;
      text-align: center;
    }
    .big-text {
      font-weight: 500;
      font-size: 18px;
    }
    .small-text {
      font-size: 14px;
    }
    .ref {
      font-size: 14px;
      color: #0279C0;
      text-decoration: none;
    }
    .ref:hover {
      text-decoration: underline;
    }
    .pic {
      margin-bottom: 15px;
    }


    .login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
        text-align: center!important;
        font-size: 2rem;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-control {
      width: 100%;
      padding: 0.375rem 0.75rem;
      border: 1px solid #ced4da;
    }
    .btn-block {
      width: 100%;
    }
    .form-check-label {
      margin-bottom: 0;
    }
    .float-right {
      float: right!important;
    }
    .text-center {
      text-align: center!important;
    }
    .success-dialog {
      color: green;
    }
    .error-dialog {
      color: red;
    }
  </style>
</head>
<body>
  <div class="central-content">
    <div class="big-text caption">Robertorob WebSite</div>
    <div class="small-text caption">Hello from Robertorob website!</div>

    <div class="login-form">
      <form id="loginForm" name="loginForm" onsubmit="onSubmit(event)">
          <h2 class="text-center">Log in</h2>       
          <div class="form-group">
              <input name="UserName" type="text" class="form-control" placeholder="Username" required="required">
          </div>
          <div class="form-group">
              <input name="Password" type="password" class="form-control" placeholder="Password" required="required">
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </div>
          <div class="clearfix">
              <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
              <a href="#" class="float-right" onclick="notImplemented(event)">Forgot Password?</a>
          </div>        
      </form>
      <p class="text-center"><a href="#" onclick="notImplemented(event)">Create an Account</a></p>
  </div>

  </div>
  <div class="bottom-content">
    <a href="http://ispsystem.com/" class="ref" target="_blank" rel="nofolow">ISPsystem Â© 1997 - 2021</a>
  </div>

  <div id="successDialog" title="Success" style="display:none;">
    <p>Text of the dialog asdfsadf asdfasdfasdf asdfsadfasdf</p>
  </div>
  <div id="errorDialog" title="Error" style="display:none;">
    <p>Text of the dialog asdfsadf asdfasdfasdf asdfsadfasdf</p>
  </div>
</body>

  <script type="text/javascript" defer>
    $( "#successDialog" ).dialog({
      autoOpen: false,
      draggable: true,
      modal: true,
      classes: {
        'ui-dialog-title' : 'success-dialog',
        'ui-dialog-content' : 'success-dialog'
      }
    });
    $( "#errorDialog" ).dialog({
      autoOpen: false,
      draggable: true,
      modal: true,
      classes: {
        'ui-dialog-title' : 'error-dialog',
        'ui-dialog-content' : 'error-dialog'
      }
    });

    const cssLinks = [
      'https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css', 
    ];

    cssLinks.forEach((cssLink) => {
      createLinkElement(cssLink);
    });

    function onSubmit(event) {
      event.preventDefault();

      $.post(
        'http://isapi.mekashron.com/soapclient/soapclient.php?URL=http://isapi.icu-tech.com/icutech-test.dll/wsdl/IICUTech', 
        {
          func: 'Login', 
          params: $('#loginForm').serialize()
        }, 
        (data,status,xhr) => {
          const deserializedData = JSON.parse(data);
          const personData = JSON.parse(deserializedData.ret);
          if (personData.ResultCode !== -1) {
            $("#successDialog").dialog('open');
          }
          if (personData.ResultCode === -1) {
            $("#errorDialog").dialog('open');
          }
        }
      )
    }

    function createLinkElement(cssLink) {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = cssLink;
      link.type = 'text/css';
      document.getElementsByTagName('head')[0].appendChild(link);
    }

    function notImplemented(event) {
      event.preventDefault();
      window.alert('Not implemented');
    }
  </script>

</html>
